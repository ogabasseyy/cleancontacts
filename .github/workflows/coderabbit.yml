name: CodeRabbit AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request') || 
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@coderabbitai')) ||
        (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@coderabbitai'))
    steps:
      - name: CodeRabbit AI Reviewer
        uses: coderabbitai/ai-pr-reviewer@1.16.2
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
