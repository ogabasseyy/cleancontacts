name: OSV-Scanner

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

jobs:
  scan:
    # Simplified unified job
    if: github.event_name != 'schedule'
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.9.1
    with:
      scan-args: |-
        -r
        --skip-git
        ./
