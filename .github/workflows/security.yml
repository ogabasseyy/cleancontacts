# Security Scanning Workflow
# Runs Semgrep and dependency vulnerability scanning

name: "Security"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  # Only cancel in-progress for PRs, allow scheduled/push scans to complete
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    # Skip for forked PRs where SEMGREP_APP_TOKEN is not available
    # Forked PRs don't have access to secrets, which would cause Semgrep CI to fail
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      security-events: write

    container:
      # Pin to specific version for reproducibility
      image: semgrep/semgrep:1.104.0

    steps:
      - name: Checkout repository
        # Pin to full SHA for supply chain security
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run Semgrep
        id: semgrep
        run: semgrep ci --sarif --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Verify SARIF exists
        id: verify-sarif
        if: always()
        run: |
          if [ -s semgrep.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF file
        # Pin to full SHA for supply chain security
        uses: github/codeql-action/upload-sarif@38e701f46e33fb233075bf4238cb1e5d68e429e4 # v3.31.11
        if: always() && steps.verify-sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: semgrep.sarif

      - name: Fail if Semgrep reported issues
        if: steps.semgrep.outcome == 'failure'
        run: exit 1

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        # Pin to full SHA for supply chain security
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        # Pin to full SHA for supply-chain security
        uses: trufflesecurity/trufflehog@383f8a1f67c7172ab0606ef1605631e33408f4d3 # v3.63.11
        with:
          extra_args: --only-verified
